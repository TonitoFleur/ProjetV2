{% extends 'base.html' %}

{% block content %}

{% if erreur %}
<p class="text-red-600 text-center text-lg pt-2">{{ erreur }}</p>
{% endif %}


<div class="flex items-center justify-center">
  <form method="POST" action="{{ url_for('login')}}" class="bg-teal-200 shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
      <label class="block" for="utilisateur">Utilisateur</label>
      <input name="utilisateur" type="text" placeholder="Nom de l'utilisateur" class="shadow rounded p-2 border border-teal-200 focus:outline-teal-400">
    </div>

    <div class="mb-4">
      <label class="block" for="mot_de_passe">Mot de Passe</label>
      <input name="mot_de_passe" type="password" placeholder="Mot de passe" class="shadow rounded p-2 border border-teal-200 focus:outline-teal-400" >
    </div>

    <div class="flex items-center justify-between">
      <button class="bg-teal-400 px-4 py-2 rounded hover:bg-teal-400 font-semibold" type="submit">
        Se Connecter
      </button>
    </div>
  </form>
</div>
{% endblock %}
